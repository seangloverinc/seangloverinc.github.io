---
layout: default
comments: true
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
    <!-- <div class="share-buttons">
      <div class="share-button tw">
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" 
           class="twitter-share-button" 
           data-url="{{ page.url | prepend: page.share_url }}"
           data-via="{{ site.twitter_username }}" 
           data-show-count="false">Tweet</a>
      </div>
      <div class="share-button lnk" style="float:none;">
        <script type="IN/Share" data-url="{{ page.url | prepend: page.share_url }}" data-counter="right"></script>
      </div>
    </div> -->
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% if page.comments %}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES * * */
      var disqus_shortname = 'randonom';
      var disqus_url = '{{ page.url | prepend: site.url }}';
      
      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  {% endif %}

</div>

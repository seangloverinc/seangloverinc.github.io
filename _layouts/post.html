---
layout: default
comments: true
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>

  <div class="share-buttons">
    <div class="share-button tw">
      <a class="twitter-share-button"
        href="https://twitter.com/share"
        data-url="{{ page.url | prepend: page.share_url }}"
        data-via="{{ site.twitter_username }}">
      Tweet
      </a>
    </div>
    <div class="share-button fb">
      <div class="fb-like" data-href="{{ page.url | prepend: page.share_url }}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
      <div id="fb-root"></div>
    </div>
    <div class="share-button lnk">
      <script type="IN/Share" data-url="{{ page.url | prepend: page.share_url }}" data-counter="right"></script>
    </div>
    <div class="share-button goog">
      <!-- Place this tag where you want the +1 button to render. -->
      <div class="g-plusone" data-size="medium" data-annotation="inline" data-width="100" data-href="{{ page.url | prepend: page.share_url }}"></div>
    </div>
  </div>
  <article class="post-content">
    {{ content }}
  </article>

  {% if page.comments %}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES * * */
      var disqus_shortname = 'randonom';
      var disqus_url = '{{ page.url | prepend: site.url }}';
      
      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  {% endif %}

</div>

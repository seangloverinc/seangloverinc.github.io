---
layout: default
comments: true
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% if page.comments %}
  <div class="comments">
    <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: THIS CODE IS ONLY AN EXAMPLE * * */
      var disqus_shortname = 'randonom'; // Required - Replace example with your forum shortname
      //var disqus_identifier = 'a unique identifier for each page where Disqus is present';
      //var disqus_title = 'a unique title for each page where Disqus is present';
      //var disqus_url = 'http://randonom.com{{ page.url | prepend: site.baseurl }}';

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
  </div>
  {% endif %}

</div>
